<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battly Splash</title>
    <link rel="stylesheet" href="styles/splash.css">
</head>

<body>
    <main class="splash-window">
        <div class="splash-background" aria-hidden="true">
            <img class="splash-bg-image" src="assets/images/background1.webp" alt="">
            <div class="splash-bg-vignette"></div>
            <div class="splash-bg-frost"></div>
            <div class="splash-bg-noise"></div>
        </div>

        <header class="splash-header">
            <span class="splash-kicker">BATTLY LAUNCHER 4 HYTALE</span>
        </header>

        <section class="splash-content">
            <img src="assets/images/logo.png" alt="Battly" class="splash-logo">
            <h1 class="splash-title">BATTLY</h1>
            <p class="splash-subtitle">Launcher 4 Hytale</p>
        </section>

        <footer class="splash-footer">
            <div class="splash-loader-track" aria-hidden="true">
                <div class="splash-loader-bar"></div>
            </div>
            <p class="splash-status" id="status-text">Loading resources...</p>
        </footer>
    </main>

    <script src="scripts/splash.js"></script>
</body>

</html>
